<body>
  <header>
    <nav class="navbar fixed-top navbar-expand-lg bg-primary text-white d-flex poppins-css">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Reverse</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav d-flex">
            <li class="nav-item">
              <a class="nav-link text-white" href="index.html">Home</a>

            <li class="nav-item">
              <a class="nav-link text-white" href="nosotros.html">Nosotros</a>

              <a class="nav-link text-white" href="servicios.html">Servicios</a>

              <a class="nav-link text-white" href="contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="whatsapp">
    <a href="https://api.whatsapp.com/send?phone=5491157272017" target="_blank">
      <img src="img/whatsapp.svg" width="20%" alt="Logo de Whatsapp">
    </a>
  </div>

  <section class="contacto">
    <h5 class="contacto-item1">Contacto</h5>
    <div class="contacto-logo">
      <img src="img/Logo-Reverse-circular.svg" class="img-logo" alt="Logo de Reverse Technology">
    </div>
    <div class="contacto-container">
      <div>
        <img src="img/phone-reverse-2.svg" class="contact-img" alt="Ícono de un teléfono">
        <a href="https://api.whatsapp.com/send?phone=5491157272017" target="_blank">(54 9) 11-5227-2017</a>
      </div>
      <div>
        <img src="img/mail-reverse.svg" class="contact-img" alt="Ícono de un mail">
        <a href="mailto:jg@reverse.com.ar" target="_blank">jg@reverse.com.ar</a>
      </div>
      <div>
        <img src="img/gps-reverse.svg" class="contact-img" alt="Ícono de ubicación">
        <a href="https://www.google.com/maps/place/Av.+Corrientes+4560,+C1195AAR+C1195AAE,+Buenos+Aires/@-34.6024397,-58.4295201,17z/data=!3m1!4b1!4m6!3m5!1s0x95bcca6fedafc697:0x1ce096d3670e0c89!8m2!3d-34.6024397!4d-58.4295201!16s%2Fg%2F11gh0526n7" target="_blank">Av. Corrientes 4560</a>
      </div>
    </div>
  </section>

  <section class="formulario">
    <div class="formulario-title">
      <h6>Haga su consulta</h6>
    </div>
    <form action="" method="get" class="speaker-form">
      <div class="form-row">
        <label for="full-name">Nombre y Apellido</label>
        <input type="text" name="full-name" id="full-name" placeholder="Ingrese su nombre">

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="ejemplo@mail.com">

        <label for="comments">Comentarios</label>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        <p class="description">Escriba su consulta</p>

        <button>Enviar</button>

      </div>
    </form>
  </section>

  <footer>
    <div class="footer">
      <img src="img/Icono-Reverse-Blanco.png" class="footer-img" alt="Logo de Reverse Technology">
      <p>Reverse</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
